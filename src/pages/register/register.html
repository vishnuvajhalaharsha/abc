<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
		<ion-card-header>
			SignUp
		</ion-card-header>
		<ion-card-content>
		<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder=" Name" [(ngModel)]="userData.name"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="userData.email" ></ion-input>

					</ion-item>
            <ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="userData.username" ></ion-input>

					</ion-item>
            <ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" ></ion-input>

					</ion-item>
            
				
				
					<button class="bottom" ion-button (click)="goToSecondPage()"  default full color="#3b5998">SignUp
					</button>
				
		</ion-list>
		

		</ion-card-content>

	</ion-card>

</ion-content>
